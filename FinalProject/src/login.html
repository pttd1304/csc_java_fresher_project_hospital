<!DOCTYPE html>
<html lang="en" ng-app="finalProject">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log in</title>
      
    <!-- Angular -->
    <script src="../node_modules/angular/angular.min.js"></script>  

    <!-- Bootstrap -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../libs/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../libs/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../libs/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
          
        <!-- Login -->
        <div class="animate form login_form" ng-controller="loginController">
          <section class="login_content">
              
            <!-- Login form -->
            <form action="{{action}}" ng-submit="submit()" >
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="user.name" name="Username"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password" name="Password" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit"/ >
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New employee?
                  <a href="#signup" > Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
        
        <!-- Register -->  
        <div id="register" class="animate form registration_form" ng-controller="registerController">
          <section class="login_content">
              
            <!-- Register form -->
            <form name="form" novalidate >
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required ng-model="user.name" name="Username"/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required ng-model="user.email" name="Email"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required ng-model="user.password" name="Password"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Idenity number" required ng-model="user.identity" ng-minlength="9" ng-maxlength="9" name="Identity"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Phone" required ng-model="user.phone" ng-minlength="10" ng-maxlength="11" name="Phone"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Address" required ng-model="user.address" name="Address"/>
              </div>

              <div ng-show="form.Identity.$invalid">
                  <span ng-show="form.Identity.$error.number">Invalid identity number</span>
                  <span ng-show="form.Identity.$error.minlength">Invalid identity number</span>
                  <span ng-show="form.Identity.$error.maxlength">Invalid identity number</span>
              </div>
              <div ng-show="form.Phone.$invalid">
                  <span ng-show="form.Phone.$error.number">Invalid phone number</span>
                  <span ng-show="form.Phone.$error.minlength">Invalid phone number</span>
                  <span ng-show="form.Phone.$error.maxlength">Invalid phone number</span>
              </div>

              <div>
                <a class="btn btn-default submit" href="#" ng-disabled="registerForm.$invalid || isUnchanged(user)">Submit</a>
              </div>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    var app = angular.module("finalProject", []);

    app.controller('registerController', registerController);
    function registerController($scope){

    }
    
    app.controller('loginController', loginController);
    function loginController($scope){
        $scope.submit = function(){
            if($scope.user.name == "admin" && $scope.user.password == "123"){
                $scope.action = "./admin/admin-view-users.html";
                
            } else if($scope.user.name == "doctor"){
                $scope.action = "./doctor/doctor-main.html";
            }  else {
                $scope.action = "./nurse/nurse-main.html"
            }       
        }
        
    }
       
    </script>
    <style>
        input.ng-invalid.ng-dirty {
            background-color: #FA787E;
        }
        input.ng-valid.ng-dirty {
            background-color: #78FA89;
        }
     </style>
  </body>
</html>
